<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <form>
        <div class="forms-field">
            <div><label>Email</label></div>
            <input type="email" name="email" onchange="onChangeEmail()" id="email" placeholder="seu@email.com">
            <div class="error" id="email-required-error">Email obrigatório</div>
            <div class="error" id="email-invalid-error">Email inválido</div>
        </div>
        <div class="forms-field">
            <div><label>Senha</label></div>
            <input type="password" name="password" id="password" onchange="onChangePassword()" placeholder="Senha">
            <div class="error" id="password-required-error">Senha obrigatória</div>
        </div>
        <div>
            <button type="button" class="clear" id="recover-password-button">Recuperar senha</button>
        </div>
        <div>
            <button type="button" id="login-button" class="solid">Entrar</button>
        </div>
        <div>
            <button type="button" class="outline">Registrar</button>
        </div>
    </form>
    
    <script src="index.js"></script>
    <script src="validations.js"></script>
</body>
</html>
